<section class="hero" id="hero" aria-label="Секция услуги">
    <div class="container hero__container">
        <div class="hero__info" aria-label="Главная информация">
            <h1 class="hero__title">
                Ремонт стиральных машин с выездом на дом
            </h1>

            <p class="hero__descr">
                Главное в ремонте – это рациональность, надежность и выгодность
            </p>

            <div class="hero__buttons" aria-label="Кнопки">
                <button
                    class="button button--rect"
                    aria-label="Заказать услугу"
                >
                    Заказать услугу
                </button>

                <a
                    href="tel:+74951775858"
                    class="button button--circ"
                    aria-label="Позвонить"
                >
                    <svg class="button__img" aria-label="Звонок">
                        <use href="/spritemap.svg#call"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div class="hero__image-wrapper" aria-label="Изображение услуги">
            <img
                class="hero__image"
                src="../../assets/img/hero/pic1.png"
                alt="Стиральная машинка"
            />

            <p
                class="hero__style-text"
                aria-label="Стилизированный текст о ремонте"
            >
                Качественный ремонт
                <span class="text-emph">стиральных машин</span>

                <svg class="hero__style-text-star" aria-label="Звезда">
                    <use href="/spritemap.svg#star2"></use>
                </svg>

                <svg class="hero__style-text-arrow" aria-label="Стрелка">
                    <use href="/spritemap.svg#hero-arrow"></use>
                </svg>
            </p>

            <p class="hero__stars" aria-label="Стилизированный текст оценки">
                <span class="hero__star-number" aria-label="Оценка">5+</span>

                <svg class="hero__star" aria-label="Звезда">
                    <use href="/spritemap.svg#star"></use>
                </svg>
            </p>

            <div
                class="hero__adjusting"
                aria-label="Дополнительное поле с рисунком"
            >
                <img src="../../assets/img/hero/adjust.png" alt="Ремонт" />
            </div>

            <div
                class="hero__fast-delivery"
                aria-label="Дополнительное поле с рисунком"
            >
                <img src="../../assets/img/hero/car.png" alt="Машина" />
            </div>
        </div>
    </div>
</section>
